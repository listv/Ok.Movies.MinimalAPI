version: "3.8"

services:
  app:
    build:
      context: .
    ports:
      - "5000:8080"
    env_file:
      - .env
    depends_on:
      db-migrator:
        condition: service_completed_successfully
      cache:
        condition: service_healthy

  builder:
    build:
      context: .
      target: build
      
  unit-tests:
    build:
      context: .
      target: build
    command: dotnet test -c Release tests/Ok.Movies.Tests.Unit/
      --logger trx;LogFilePrefix=/app/tests/test-results/
      /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura
      /p:CoverletOutput='/app/tests/test-results/unit-tests/'
  
  integration-tests:
    build:
      context: .
      target: build
      dockerfile: Dockerfile
    env_file:
      - .env
    command: dotnet test -c Release tests/Ok.Movies.Tests.Integration/
      --logger trx;LogFilePrefix=/app/tests/test-results/
      /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura
      /p:CoverletOutput='/app/tests/test-results/integration-tests/'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # Communicate with the Docker daemon from within a container. Needed for run docker testcontainers in docker
  
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: psql -U postgres -c '\l'
      interval: 1s
      timeout: 10s
      retries: 10
  
  db-migrator:
    build:
      context: .
      target: build
    environment:
      ConnectionStrings__migration-db: ${DATABASE__CONNECTIONSTRING}
    command: /src/Database.Migrations/bin/Release/net8.0/Ok.Movies.MinimalAPI.Database.Migrations
    depends_on: 
      db:
        condition: service_healthy
        
  cache:
    image: redis:7.0.4-alpine
    restart: always
    ports:
      - '6379:6379'
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 1s
      timeout: 10s
      retries: 10

volumes: 
  pgdata:
